
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "unet-variants"
version = "0.1.0"
requires-python = ">=3.10"
dependencies = ["hydra-core", "omegaconf", "torch", "torchinfo"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
