#configs/train/default.yaml
epochs: 5
batch_size: 32
num_workers: 8
amp: false
seed: 42

# loss configuration (expand later)
loss:
  name: bce_dice
  control:
    wb: 1
    wd: 1

optim:
  name: adamw
  params:
    lr: 1e-3
    beta1: 0.9
    beta2: 0.999
    eps: 1e-8
    weight_decay: 0.02
    amsgrad: False

scheduler:
  name: cosine
  params:
    t_max: 50
    eta_min: 0.00001
    last_epoch: -1


early_stopping:
  enabled: True
  patience: 10
  min_delta: 0.0
  verbose: True

vis:
  interval: 10
  sample_size: 3
  threshold: True
  mode: "grid"
  cmap: "gray"

